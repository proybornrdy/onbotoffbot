<!-- Time for a little CSS! -->
<style type='text/css'>
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
    }
    *:focus {
        border: 1px solid green;
    }
    button {
        width: 200px;
        border-radius: 5px;
        margin: 2px;
        padding: 10px;
        font-weight: bold;
        border: none;
        text-align: left;
        font-size: 18px;
        color: white;
        background-color: #464646;
    }
    button:hover {
        background-color: steelblue;
    }
    button:active {
        left: 0;
    }
    button:focus {
        background-color: steelblue;
    }
    #main {
        border: 1px solid red;
    }
    .menu {
        position: relative;
        display: inline-block;
        width: 200px;
        margin: 0 auto 0 100px;
        background-color: #222222;
        padding: 20px;
        border: 1px solid red;
        float: left;
    }
    #menu button {
        display: inline-block;
        align-self: flex-end;
    }
    #header {
        margin: 50px;
        border: 1px solid red;
        display: inline-block;
        margin: 0 auto 0 100px;
    }

    .gear {
        height: 70px;
        width: 70px;
        position: absolute;
        right: 30px;
    }

    .gear .center {
        background-color: white;
        border-radius: 25px;
        display: inline-block;
        width: 50px;
        height: 50px;
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 1;
    }
    .gear .bar {
        background-color: white;
        width: 10px;
        height: 60px;
        position: absolute;
        left: 30px;
        top: 5px;
        z-index: 1;
    }

    .gear .bar:nth-child(2) {
        transform: rotate(45deg);
    }

    .gear .bar:nth-child(3) {
        transform: rotate(90deg);
    }

    .gear .bar:nth-child(4) {
        transform: rotate(135deg);
    }
    .gear .hole {
        background-color: black;
        width: 30px;
        height: 30px;
        border-radius: 13px;
        position: absolute;
        z-index: 10;
        left: 20px;
        top: 20px;
    }

    .largeGear{
        transform: scale(5, 5);
    }

    .red{
        color: red;
    }
    .blue{
        color: #2e37e0;
    }
</style>

<body>
    <div id="main">
        <div class="gear largeGear">
            <div class="center"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="hole"></div>
        </div>
        <div id="header">
            <h1><strong><span class="blue">ON-BOT</span>/<span class="red">OFF-BOT</span></strong></h1>
        </div>
        <div id="mainMenu" class="menu">
            <button id="btnStart" tabindex="0">Start</button>
            <button id="btnLeaderboards" tabindex="1">Leaderboards</button>
            <button id="btnCredits" tabindex="2">Credits</button>
            <button id="btnExit" tabindex="3">Exit</button>
        </div>
        <div id="levelSelect" class="menu">
            one two three
            <button id="lvlSelectBack" class="btnBack">Back</button>
        </div>
    </div>
</body>
